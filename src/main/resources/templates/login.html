<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>

   <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
   <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
   <link rel="stylesheet" href="/static/sass/main.css">

</head>

<body>
<div class="background-autorize">
   <div class="dws-wrapper">
      <div class="dws-form">
         <label class="tab active" title="Вкладка авторизации">Авторизация</label>
         <label class="tab" title="Вкладка регистрация">Регистрация</label>

         <form class="tab-form active" id="loginForm" name="login" th:action="@{/login}" method="post">
            <input class="input" name="email" type="email" placeholder="e-mail">
            <input class="input" name="password" type="password" placeholder="пароль">
            <a href="/pleaseonjs" class="login-button" onclick="login(); return false">Вход</a>
            <a href="#" class="forgot-button">Забыли e-mail или пароль?</a>
         </form>

         <form class="tab-form" id="registrationForm" modelAttribute="regForm" name="registration" action="registration" method="post">
               <input class="input" name="email" type="email" placeholder="e-mail">
               <input class="input" name="username" type="text" placeholder="имя">
               <input class="input" name="password" type="password" placeholder="пароль">
                <input class="input" name="passwordConfirm" type="password" placeholder="пароль">
             <a href="/pleaseonjs" class="login-button" onclick="registration(); return false">Регистрация</a>
               <div class="recover">
                  <input type="checkbox" id="ckbox">
                  <label for="ckbox">Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>

               </div>

            </form>
         
      </div>
   </div>
</div>
   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   <script src="/static/js/autorize.js"></script>

</body>
</html>
