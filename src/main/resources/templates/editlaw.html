<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/sass/main.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="/static/js/editLaw.js"></script>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'" />

<div>
    <form id="editLaw">
        <h5>Список товаров</h5>
        <input type="text" placeholder="Артикул"><br>
        <input type="text" placeholder="Наименование"><br>
        <input type="submit" value="Загрузить списком">

        <h5>Категории</h5>
        <select required name="hero[]">
            <option disabled>Категория</option>
            <option value=""></option>
        </select><br>

        <h5>Законы</h5>

        <input type="submit" onclick="existingLaw();" value="Выбрать из базы данных">
        <input type="submit" onclick="addNewLaw();" value="Добавить новый закон"><br>

        <input type="submit" value="Загрузить">

    </form>
</div>
</body>
</html>
