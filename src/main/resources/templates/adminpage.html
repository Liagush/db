<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/sass/main.css">

</head>
<body>


<div class="admin-page-container">
    <div class="user-list-container">
        <h5>Список пользователей</h5>
        <form name="userlist" class="user-list" th:each="user : ${userlist}" th:if="${not #lists.isEmpty(userlist)}">
            <div name="username" th:class="user-list-username" th:text="${user.username}"></div>
            <div name="email" th:class="user-list-email" th:text="${user.email}"></div>
            <div name="dateOfRegistration" th:class="user-list-dateOfRegistration" th:text="${user.getStringRegistrationDate()}"></div>
            <input type="checkbox" disabled name="activationCode" th:class="user-list-activationCode" th:checked="${#strings.isEmpty(user.activationCode)}">
            <div th:class="user-list-roles-box" th:name="rolesBox" th:each="role : ${allRoles}">
                <input disabled type="checkbox" th:class="user-list-role" th:name="role" th:value="${role.id}" th:checked="${user.roles.contains(role)}">
                <span th:text="${role.name}"></span>
            </div>
            <div th:class="user-list-status" th:text="${user.status.getStatusName()}"></div>
            <input type="checkbox" disabled th:class="user-list-loginAllowed" th:checked="${user.loginAllowed}">
            <input type="checkbox" disabled th:class="user-list-online" th:checked="${user.online}">
            <a th:href="@{/useredit/{userid}(userid=${user.id})}">Редактировать</a>
        </form>
        <div th:unless="${not #lists.isEmpty(userlist)}"></div>
    </div>

</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="/static/js/editLaw.js"></script>
<script src="/static/js/addCategory.js"></script>
</body>
</html>
